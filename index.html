<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>📈 Binance 실시간 체결</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #111;
        color: #eee;
      }
      h1 {
        margin-bottom: 10px;
      }
      #trade-list {
        list-style: none;
        padding: 0;
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #555;
        background: #222;
      }
      li {
        padding: 6px 12px;
        border-bottom: 1px solid #444;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>📈 실시간 체결 데이터</h1>
    <ul id="trade-list"></ul>

    <script>
      const socket = io('http://localhost:3000');

      socket.on('connect', () => {
        console.log('✅ WebSocket 연결 성공');
      });

      socket.on('trade', (data) => {
        console.log('📥 체결 데이터 수신:', data);
        const li = document.createElement('li');
        li.innerText = `💰 가격: ${data.p} | 🔄 수량: ${data.q} | 🕒 시간: ${new Date(
          data.T,
        ).toLocaleTimeString()}`;
        const tradeList = document.getElementById('trade-list');
        tradeList.prepend(li);

        // 최대 50개까지만 보여주기
        if (tradeList.children.length > 50) {
          tradeList.removeChild(tradeList.lastChild);
        }
      });

      socket.on('disconnect', () => {
        console.log('❌ WebSocket 연결 종료');
      });
    </script>
  </body>
</html>
